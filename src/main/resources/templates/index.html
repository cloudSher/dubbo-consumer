<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">反转函数评估</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                    <h4>Label</h4>
                    <span class="text-muted">Something else</span>
                </div>

            </div>
            <div class="row">
                <div id="main" class="" style="width: 100%;height:400px;">

                </div>
            </div>
            <div class="row" style="margin-top: 20px">
                <div class="col-md-7 col-sm-3 placeholder">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="num">模拟个数：</label>
                            <input type="text" class="form-control" id="num" name="num" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName2">曝光数：</label>
                            <input type="text" class="form-control" id="exampleInputName2" name="xps" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">点击数：</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" name="clk" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="cc">拨打数：</label>
                            <input type="text" class="form-control" id="cc" name="cc" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="xps-max">曝光最大值：</label>
                            <input type="text" class="form-control" id="xps-max" name="xps_max" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="clk-max">点击最大值：</label>
                            <input type="text" class="form-control" id="clk-max" name="clk_max" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="cc_max">拨打最大值：</label>
                            <input type="text" class="form-control" id="cc_max" name="cc_max" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="time_cycle">时间周期：</label>
                            <input type="text" class="form-control" id="time_cycle" name="cc_max" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="xps-factor">曝光系数：</label>
                            <input type="text" class="form-control" id="xps-factor" name="xps_factor" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="clk-factor">点击系数：</label>
                            <input type="text" class="form-control" id="clk-factor" name="clk_factor" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="cc-factor">拨打系数：</label>
                            <input type="text" class="form-control" id="cc-factor" name="cc_factor" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="time-factor">时间衰减系数：</label>
                            <input type="text" class="form-control" id="time-factor" name="cc_factor" placeholder="0">
                        </div>
                    </form>
                    <div class="row">
                        <div class="form-group" style="margin-top: 20px">
                            <div class="col-sm-offset-2 col-sm-10 col-s">
                                <button type="submit" class="btn btn-primary send">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-3 placeholder">
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-s">
                            <button type="submit" class="btn btn-primary file-send">Send</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

            </div>

            <h2 class="sub-header">Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Header</th>
                        <th>Header</th>
                        <th>Header</th>
                        <th>Header</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1,001</td>
                        <td>Lorem</td>
                        <td>ipsum</td>
                        <td>dolor</td>
                        <td>sit</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="/static/js/echarts.common.min.js"></script>
<script src="/static/js/holder.min.js"></script>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
